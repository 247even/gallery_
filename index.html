<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
	<meta name="description" content="">
	<title>gallery_</title>

	<link rel="stylesheet" href="css/req/google-fonts-roboto.css">
	<link rel="stylesheet" href="css/req/google-fonts-muli.css">
	<link rel="stylesheet" href="css/req/bootstrap.min.css">
	<link rel="stylesheet" href="css/assets.css">
	<link rel="stylesheet" href="css/style.css">
	<!--<link rel="stylesheet" href="css/additional.css">-->
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="css/imafox.css">

	<script src="options.js"></script>
	<script src="js/req/jquery-2.2.4.min.js"></script>
	<script src="js/jsLoader.js"></script>
	<script src="js/gallery-init.js"></script>

</head>

<body>
	<div id="main">

		<div id="gallery-container" class="container-fluid gallery-container">
			<section id="gallery-section" class="gallery section section--no-padding after-navbar scroll-wrapper">
				<!-- Gallery -->
				<div class="gallery-layout-default">
					<div>
						<div id="gallery-row" class="row gallery-row no-gutter">

						</div>
					</div>
					<div class="clearfix footer-spacer"></div>
				</div>
			</section>

			<!-- Nav -->
			<footer class="gallery-footer">
				<div class="section navbar navbar-fixed-bottom">
					<div class="navbar-container">
						<div class="navbar-column navbar-menu">
							<select id="filter-select" class="selectpicker dropup">
								<option value="all" data-filter="all">alle</option>
							</select>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!-- main -->

	<div id="prototypes" style="display: none">

		<div id="thumb-prototype" style="display:none">
			<div class="gallery-item img-hidden" data-id="{{key}}">
				<div class="thumb-div cover-image" respi-path="{{respi}}">
					<a href="#gallery-lightbox" data-slide-to="{{i}}">
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
						<span class="glyphicon glyphicon-zoom-in"> </span>
					</a>
				</div>
			</div>
		</div>

		<div id="lightbox-prototype">
			<!-- Lightbox -->
			<div class="lightbox gallery-lightbox slider modal fade carousel slide" tabindex="-1" data-keyboard="true" data-interval="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<ol class="gallery-carousel carousel-indicators hidden">

							</ol>
							<div class="gallery-carousel carousel-inner">

							</div>
							<a class="left carousel-control box-shadow--2dp" role="button" data-slide="prev" href="#gallery-lightbox"> <span class="glyphicon glyphicon-menu-left" aria-hidden="true"> </span> <span class="sr-only">Previous</span> </a>
							<a class="right carousel-control box-shadow--2dp" role="button" data-slide="next" href="#gallery-lightbox"> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"> </span> <span class="sr-only">Next</span> </a>

							<a class="close box-shadow--2dp" href="#" role="button" data-dismiss="modal"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span class="sr-only">Close</span> </a>
							<a class="zoom box-shadow--2dp" href="#" role="button"> <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> <span class="sr-only">Zoom</span> </a>

							<span id="indicator-text" class="indicator-text carousel-indicators noselect box-shadow--2dp"> </span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="lightbox-item-prototype">
			<div class="item" respi-path="{{respi-path}}" style="background-image:;">
				<img alt="" src="images/FFF-0.png">
			</div>
		</div>

	</div>

	<script src="js/req/bootstrap.min.js"></script>
	<script src="js/req/velocity.min.js"></script>
	<!-- <script src="js/gallery-admin.js"></script> -->
	<script src="js/gallery.js"></script>

</body>

</html>
