	<body>
		<div id="main">

			<div id="page3" class="page no-scroll">
				<div class="container gallery-container">
					<div class="row height100">
						<div class="col col-lg-6 col-md-6">
							<section class="gallery section section--no-padding after-navbar scroll-wrapper" id="arbeiten">
								<!-- Gallery -->
								<div class="gallery-layout-default">
									<div>
										<div id="gallery-row" class="row gallery-row no-gutter">

										</div>
									</div>
									<div class="clearfix footer-spacer"></div>
								</div>

								<!-- Lightbox -->
								<div data-app-prevent-settings="" class="lightbox slider modal fade carousel slide" tabindex="-1" data-keyboard="true" data-interval="false" id="lb-arbeiten">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-body">
												<ol class="gallery-carousel carousel-indicators hidden">

												</ol>
												<div class="gallery-carousel carousel-inner">

												</div>
												<a class="left carousel-control box-shadow--2dp" role="button" data-slide="prev" href="#lb-arbeiten"> <span class="glyphicon glyphicon-menu-left" aria-hidden="true"> </span> <span class="sr-only">Previous</span> </a>
												<a class="right carousel-control box-shadow--2dp" role="button" data-slide="next" href="#lb-arbeiten"> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"> </span> <span class="sr-only">Next</span> </a>

												<a class="close box-shadow--2dp" href="#" role="button" data-dismiss="modal"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span class="sr-only">Close</span> </a>
												<a class="zoom box-shadow--2dp" href="#" role="button"> <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> <span class="sr-only">Zoom</span> </a>

												<span id="indicator-text" class="indicator-text carousel-indicators noselect box-shadow--2dp"> </span>
											</div>
										</div>
									</div>
								</div>
							</section>

							<!-- Nav -->
							<footer class="gallery-footer">
								<div class="section navbar navbar-fixed-bottom">
									<div class="navbar__container">
										<div class="navbar__column navbar__menu">

											<select id="filter-select" class="selectpicker dropup">
												<option value="all" data-filter="all">alle</option>

											</select>
										</div>
									</div>
								</div>
							</footer>
						</div><!-- col -->

						<!-- admin-panel: -->
						<div class="col col-lg-6 col-md-6 admin-panel">
							<div class="admin-header">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation">
										<a href="#start-panel" aria-controls="start-panel" role="tab" data-toggle="tab">Start</a>
									</li>
									<li role="presentation">
										<a href="#options-panel" aria-controls="options-panel" role="tab" data-toggle="tab">Options</a>
									</li>
									<li role="presentation">
										<a href="#tags-panel" aria-controls="tags-panel" role="tab" data-toggle="tab">Tags</a>
									</li>
									<li role="presentation">
										<a href="#effect-panel" aria-controls="effect-panel" role="tab" data-toggle="tab">Effect</a>
									</li>
									<li role="presentation">
										<a href="#slider-panel" aria-controls="slider-panel" role="tab" data-toggle="tab">Slider</a>
									</li>
									<li role="presentation">
										<a href="#raw-panel" aria-controls="raw-panel" role="tab" data-toggle="tab">Raw</a>
									</li>
								</ul>
							</div>

							<section class="section section--no-padding after-navbar height100">
								<!-- Tab panes -->
								<div class="tab-content">
									<div id="start-panel" role="tabpanel" class="tab-pane scroll-wrapper" >
										<div>
											<table id="foldersTable" class="table">
												<thead>
													<tr>
														<th>Folder</th>
														<th>ignore</th>
														<th>delete</th>
													</tr>
												</thead>
												<tbody>

												</tbody>
											</table>

										</div>
										<div id="processStatus"> </div>
										<button id="allFoldersButton" class="btn btn-lg btn-primary btn-block" type="submit">
											look for folders
										</button>
										<div id="imageStatus"> </div>
										<button id="allImagesButton" class="btn btn-lg btn-primary btn-block" type="submit">
											look for images
										</button>										
									</div><!-- end start-panel -->

									<div id="options-panel" role="tabpanel" class="tab-pane scroll-wrapper" >

										options

										<div>

											<form id="optionsForm">
												<table class="table">
													<caption>
														Optional table caption.
													</caption>
													<thead>
														<tr>
															<th>#</th><th>Option</th><th>Value</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<th scope="row">1</th><td>Thumb display</td><td>
															<select id="thumbDisplaySelect" class="form-control">
																<option value="xs">extra small</option>
																<option value="sm">small</option>
																<option value="md">medium</option>
																<option value="lg">large</option>
																<option value="xl">extra large</option>
																<option value="xxl">xx large</option>
															</select></td>
														</tr>
														<tr>
															<th scope="row">2</th><td>Thumb proportion</td><td>
															<select id="thumbProportionSelect" class="form-control">
																<option value="1,1">1:1</option>
																<option value="2,1">2:1</option>
																<option value="4,3">4:3</option>
																<option value="16,9">16:9</option>
																<option value="9,16">9:16</option>
																<option value="3,4">3:4</option>
																<option value="1,2">1:2</option>
															</select></td>
														</tr>
														<tr>
															<th scope="row">3</th><td>Thumb fit</td>
															<td>
															<select id="thumbFitSelect" class="form-control">
																<option value="cover">cover</option>
																<option value="contain">contain</option>
															</select></td>
														</tr>
														<tr>
															<th scope="row">4</th><td>Thumb Padding</td>
															<td>
															<input id="thumbPaddingInput" type="text" class="form-control" placeholder="0">
															</td>
														</tr>
														<tr>
															<th scope="row">5</th><td>Sizes</td>
															<td>
															<input id="inputSizes" type="text" class="form-control" placeholder="">
															</td>
														</tr>
													</tbody>
												</table>
												<input type="reset" id="configreset" value="Reset">
											</form>
										</div>
										<form id="loginForm" class="form-signin">
											<h2 class="form-signin-heading">Please sign in</h2>
											<label for="inputUsername" class="sr-only">Username</label>
											<input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
											<label for="inputPassword" class="sr-only">Password</label>
											<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
											<div id="loginCheckbox" class="checkbox">
												<label>
													<input id="inputRememberme" name="rememberme" type="checkbox" checked>
													Remember me </label>
											</div>
											<button id="loginSubmit" class="btn btn-lg btn-primary btn-block" type="submit">
												Sign in
											</button>
										</form>
									</div><!-- end options panel -->

									<div id="tags-panel" role="tabpanel" class="tab-pane scroll-wrapper" >
										<section class="">

											<form id="tags-form">
												<div class="control-group">
													<label for="input-tags">Tags:</label>
													<input type="text" id="input-tags" class="demo-default selectized" value="">
												</div>
												<button id="tagsSubmit" type="submit" class="btn btn-default">
													save
												</button>
											</form>
										</section><!-- admin-panel -->
									</div><!-- end tabs panel -->

									<div id="effect-panel" role="tabpanel" class="tab-pane scroll-wrapper" >
										<form id="blur-form">
											<input id="blurSlider" type="range" min="10" max="100" value="50" step="5" data-rangeslider>
											<output id="blurSliderOutput">
												60
											</output>
											<input id="blurPath" type="hidden" name="img" value=""/>
											<input id="blurOverwrite" type="hidden" name="overwrite" value="true"/>
											<input name="depth" id="blurInput" class="form-control" type="number" value="60" maxlength="3" min="1" max="100">
											<button id="blurSubmit" type="submit" class="btn btn-default">
												Save
											</button>
										</form>
										<div id="blurStatus">

										</div>
										<div id="blurImageFrame">
											<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
										</div>
									</div>

									<div id="slider-panel" role="tabpanel" class="tab-pane scroll-wrapper">
										slider
										<div id="sliderSortable" class="js-grid sortable grid clearfix ml4 myn1" data-sortable-id="1" aria-dropeffect="move">

										</div><!-- #sliderSortable -->
										<form id="sliderForm">
											<button id="sliderSubmit" type="submit" class="btn btn-default" disabled>
												Save
											</button>
											<button id="sliderClear" class="btn btn-default" disabled>
												Clear
											</button>
										</form>
									</div><!-- end slider-panel -->

									<div id="raw-panel" role="tabpanel" class="tab-pane scroll-wrapper">
										Raw Output
										<pre id="json-output">
											
										</pre>
									</div>
									<!-- raw-panel -->
								</div><!-- tab-content -->
							</section>

							<!-- Nav -->
							<footer class="gallery-footer row">
								<div class="section navbar navbar-fixed-bottom">
									<div class="navbar__container">
										<div class="navbar__column navbar__menu">
											<button id="" type="submit" class="btn btn-default" disabled>
												Save
											</button>
										</div>
									</div>
								</div>
							</footer>

						</div><!-- admin col -->
						<!-- end admin panel -->
